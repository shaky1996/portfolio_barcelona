<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Noto+Sans+Cham:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <div>
        <!-- NAVBAR -->
        <nav class="topnav">
            <a href="#home">HOME</a>
            <a href="#news">NEWS</a>
            <a href="#home">
                <img src="./assets/images/FCB_Icon.png" alt="FC Barcelona Logo" class="navIcon">
            </a>
            <a href="#players">PLAYERS</a>
            <a href="#about">OUR STORY</a>
        </nav>

        <!-- MAIN -->
        <main>
            <!-- VIDEO SECTION -->
            <section class="video_section">
                <div class="video-container">
                    <video src="./assets/videos/BarcaIntro1.mp4" muted autoplay></video>
                    <div class="video-text-overlay">
                        <h2>FC BARCELONA</h2>
                        <p>more than a club</p>
                    </div>
                </div>
            </section>
            <!-- CONTENT SECTION -->
            <section class="content-main">
                 <!-- COLUMN 1 -->
                <div class="column-1">

                    <!-- Next Game -->
                    <div class="content-main-nextGame" >
                        <h1 class="nextGame-h1"></i>Next Game</h1>
                            <div id="nextGame" class="Game-body">
                            </div>
                    </div>

                    <!-- Last Game -->
                    <div class="content-main-lastGame">
                        <h1 class="nextGame-h1"></i>Last Game</h1>
                            <div id="lastGame" class="Game-body">
                            </div>
                    </div>

                     <!-- Standings -->
                    <div class="content-main-standings">
                        <h1 class="standings-h1">League Standings</h1>
                        <table class="standings-table">
                            <thead class="standings-head">
                                <tr class="standings-row">
                                    <th>#</th>
                                    <th>Club</th>
                                    <th>P</th>
                                    <th>GD</th>
                                    <th>PTS</th>
                                </tr>
                            </thead>
                            <tbody id="standingsBody" class="standings-body">
                            </tbody>
                        </table>
                    </div>
                </div>

                    <!-- COLUMN 2 -->
                    <div class="column-2">

                        <!-- News -->
                        <div class="content-main-news">
                            <h1>Latest News</h1>
                            <div  class="newsBody">
                            
                                <div class="news-item-left" id="leftNews">
                                    <h1>Left Big</h1>
                                <!-- Latest news will be displayed here -->
                                </div>
                                <div class="news-item-right" id="rightNews">
                                <!-- Three smaller news articles will be displayed here -->
                                    <h1>Right small</h1>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>

                    </div>

            </section>
        </main>

    </div>
    

    <script src="./js/testAPI/standingsTable.js" type="module"></script>
    <script src="./js/testAPI/nextFixture.js" type="module"></script>
    <script src="./js/testAPI/results.js" type="module"></script>
    <script src="./js/testAPI/news.js" type="module"></script>
</body>
</html>
